{% extends 'base.html' %}
{% block content %}

<h1>Song Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ song.name }}</span>
        <p>Genre: {{ song.genre }}</p>
        <p>Album: {{ song.album }}</p>
        <p>Artist: {{ song.artist }}</p>
  </div>
</div>

{% endblock %}
